    .star {
      animation: kirakira 8s linear;
      color: yellow;
      display: inline-block;
      height: 1em;
      line-height: 1em;
      position: fixed;
      top: -1em;
      z-index: 1000;
    }

    @keyframes kirakira {
      0% {
          transform:translateY(0) rotateY(0);
      }
      100% {
          transform:translateY(calc(100vh + 1em)) rotateY(3600deg);
      }
    }
